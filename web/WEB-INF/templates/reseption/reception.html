<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bemorlarni Ro'yxatga Olish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('image/health.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid #000;
        }

        header input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile input[type="text"] {
            width: 150px;
            padding: 5px;
            margin-right: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border-radius: 50%;
            border: 2px solid #000;
        }

        .container {
            display: flex;
            height: calc(100vh - 50px);
        }

        .sidebar {
            width: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            border-right: 2px solid #000;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu-item {
            padding: 15px;
            border: 2px solid #000;
            margin-bottom: 10px;
            text-align: center;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .menu-item:hover {
            background-color: rgba(221, 221, 221, 0.8);
        }

        main {
            flex-grow: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #date-container {
            font-size: 48px;
            margin-bottom: 50px;
            text-align: center;
        }

        #clock {
            position: relative;
            width: 200px;
            height: 200px;
            border: 10px solid #000;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #clock .hour,
        #clock .minute,
        #clock .second {
            position: absolute;
            width: 50%;
            height: 6px;
            background-color: #000;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
        }

        #clock .hour {
            width: 40%;
            height: 8px;
            background-color: #000;
        }

        #clock .minute {
            height: 6px;
            background-color: #000;
        }

        #clock .second {
            height: 2px;
            background-color: red;
        }

    </style>
</head>
<body>
<header>
    <a href="reception.html">Bosh menu</a>
    <div class="profile">
        <input type="text" placeholder="Profil nomi">
        <div class="avatar"></div>
    </div>
</header>
<div class="container">
    <nav class="sidebar">
        <div class="menu-item"><a href="registration.html">Ro'yxatga olish</a></div>
        <div class="menu-item">Shifokor ko'rigiga tayinlash</div>
        <div class="menu-item">Kasallik tarixi</div>
        <div class="menu-item">Bemorlar ro'yxati</div>
    </nav>
    <main>
        <div id="date-container"></div>
        <div id="clock">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
    </main>
</div>

<script>
    function updateDateTime() {
        const now = new Date();

        // Sana
        const date = now.toLocaleDateString();
        document.getElementById('date-container').innerHTML = date;

        // Soat
        const secondHand = document.querySelector('.second');
        const minuteHand = document.querySelector('.minute');
        const hourHand = document.querySelector('.hour');

        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        const secondsDegrees = ((seconds / 60) * 360) + 90;
        const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
        const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;

        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
        minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>
</body>
</html>
